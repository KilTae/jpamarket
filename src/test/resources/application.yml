spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpamarket
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  thymeleaf:
    prefix: classpath:/tamplates/
    suffix: .html
logging.level:
  org.hibernate.SQL: debug

